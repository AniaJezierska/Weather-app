<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper__app">
    <div id="app">
      <div class="holder headline">
        <h1 class="headline__heading">Weather Journal App</h1>
      </div>  
      <div class="app__form">
        
        <div class="holder zip">
          <input type="text" id="zip" maxlength="10" required="" placeholder="">
          <label for="zip" class="zip__label">Enter zip code here (US only)</label>
        </div>

        <div class="holder feel">
          <textarea class="feel__input" id="feelings" maxlength="35" required=""></textarea>
          <label for="feelings">How are you feeling today?</label>
        </div>

        <div class="holder">
          <button id="generate" type="submit">Generate</button>
        </div>
      </div>

      <div class="holder entry">
        <div class="entry__title">Most Recent Entry:</div>
        <div id="entryHolder">
          <div id="error" class="is-danger"></div>
          <div id="date"></div>
          <div id="temp"></div>
          <div id="content"></div>
        </div>
        </div>
      </div>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
